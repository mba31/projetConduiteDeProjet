<!DOCTYPE html> 
<html lang="fr"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conte Interactif</title> 
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/Fond.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        #home-container {
            text-align: center;
        }
        .button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #2d63b6;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Bienvenue dans les Contes Interactifs</h1>
        <p>Choisissez une histoire à écouter :</p>
        
        <button id="start-button">Hansel et Gretel</button>
        <button id="other-story-button">Autre Histoire</button>
    </div>

    <script>
        document.getElementById("start-button").addEventListener("click", function() {
            localStorage.setItem("selectedStory", "hansel_et_gretel"); // Histoire par défaut
            window.location.href = "story.html";
        });

        document.getElementById("other-story-button").addEventListener("click", function() {
            localStorage.setItem("selectedStory", "autre_conte"); // Autre histoire
            window.location.href = "story.html";
        });
    </script>
</body>
</html>
